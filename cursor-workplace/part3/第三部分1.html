<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小王小母的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            position: relative;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .slideshow div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: all 1s ease;
        }

        /* 定义三种过渡效果的类 */
        .flip-effect {
            transform: perspective(1400px) rotateY(180deg);
        }

        .blinds-effect {
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }

        .wave-effect {
            transform: translateX(100%) scale(0.9);
            filter: blur(10px);
        }

        /* 活跃状态 */
        .active {
            opacity: 1 !important;
            transform: none !important;
            clip-path: none !important;
            filter: none !important;
            z-index: 2 !important;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .blog-post {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .blog-post h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .blog-post p {
            color: #666;
            margin-bottom: 1rem;
        }

        .read-more {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .read-more:hover {
            background: #d35400;
        }

        .top-link {
            background-color: rgba(255, 255, 255, 0.8);
            height: 70px;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .top-link.transparent {
            background-color: transparent;
        }

        .top-link ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .top-link ul li {
            /* background-color: #e67e22; */
            padding: 5px 15px;
            border-radius: 5px;
            margin: 0 8px;
            font-size: 14px;
        }

        .top-link ul li a {
            color: #e67e22;
            text-decoration: none;
            font-weight: 700;
        }

        .top-link ul li a:hover {
            /* background-color: #7bc0ee; */
            transition: background-color 0.3s ease;
            color: #7bc0ee;
        }

        #logo {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #e67e22;
            padding: 5px 5px;
            border: 2px solid #e9ac3b;
            border-radius: 8px;
            margin-right: 20px;
            margin-left: 20px;
            position: relative;
            cursor: pointer;
            bottom: 5px;
        }

        #logo::before {
            content: 'ourWorld@w&m';
            transform: translate(-50%, -50%);
        }

        #logo:hover {
            background-color: #7bc0ee;
            color: rgb(237, 118, 219);
            transition: all 0.3s ease;
        }

        #return {
            position: absolute;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="top-link">
        <ul>
            <div id="logo"></div>
            <li id="first"><a href="../part4/新一岁的100件事目录.html">我们的相册</a></li>
            <li><a href="../part2/第二部分1.html">我们的故事</a></li>
            <li><a href="../part1/第一部分1.html">我们的回忆</a></li>
            <li><a href="../part3/第三部分1.html">我们的未来</a></li>
            <li id="return"><a href="#top">返回顶部↑</a></li>
        </ul>
    </div>

    <header id="top">
        <div class="slideshow">
            <div class="slide active" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('../resources/pictures/锦里牌子.jpg')"></div>
            <div class="slide" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('../resources/pictures/屏幕截图\(545\).png')"></div>
            <div class="slide" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('../resources/pictures/艺涵的壁纸2.png')"></div>
        </div>

    <div class="content">
        <article class="blog-post">
            <h2>Music</h2>

        </article>

        <article class="blog-post">
            <a href="#" class="read-more">回忆往事</a>
        </article>

        <article class="blog-post">
            <a href="#" class="read-more">回忆往事</a>
        </article>
    </div>

    <script>
    class Slideshow {
        constructor() {
            this.slides = document.querySelectorAll('.slide');
            this.currentSlide = 0;
            this.effects = ['flip-effect', 'blinds-effect', 'wave-effect'];
            this.interval = 3000; // 切换间隔时间
            this.init();
        }

        init() {
            // 初始化第一张图片
            this.slides[0].classList.add('active');
            
            // 开始自动播放
            this.autoPlay();

            // 可选：添加暂停和继续功能
            document.querySelector('.slideshow').addEventListener('mouseenter', () => this.pause());
            document.querySelector('.slideshow').addEventListener('mouseleave', () => this.resume());
        }

        nextSlide() {
            // 获取当前和下一张幻灯片
            const currentSlide = this.slides[this.currentSlide];
            const nextIndex = (this.currentSlide + 1) % this.slides.length;
            const nextSlide = this.slides[nextIndex];

            // 获取当前效果
            const effect = this.effects[this.currentSlide];

            // 移除当前幻灯片的active类并添加效果
            currentSlide.classList.remove('active');
            currentSlide.classList.add(effect);

            // 移除下一张幻灯片的所有效果类并添加active类
            this.effects.forEach(e => nextSlide.classList.remove(e));
            nextSlide.classList.add('active');

            // 更新当前幻灯片索引
            this.currentSlide = nextIndex;

            // 清理前一张幻灯片的效果
            setTimeout(() => {
                currentSlide.classList.remove(effect);
            }, 1000);
        }

        autoPlay() {
            this.playInterval = setInterval(() => this.nextSlide(), this.interval);
        }

        pause() {
            clearInterval(this.playInterval);
        }

        resume() {
            this.autoPlay();
        }
    }

    // 初始化轮播
    const slideshow = new Slideshow();

    // 监听滚动事件
    window.addEventListener('scroll', function() {
        const topLink = document.querySelector('.top-link');
        
        // 当滚动位置为0时添加透明类
        if (window.scrollY === 0) {
            topLink.classList.add('transparent');
        } else {
            topLink.classList.remove('transparent');
        }
    });

    // 页面加载时立即检查一次
    window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>

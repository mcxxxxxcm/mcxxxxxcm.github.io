<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../resources/pictures/屏幕截图(545).png'); /* 替换为你的背景图片URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: rgba(247, 180, 242, 0.5); /* 添加半透明白色背景 */
            backdrop-filter: blur(5px); /* 添加毛玻璃效果 */
            width: 320px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: inline-block;
            width: 70px;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input {
            width: calc(100% - 85px);
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #ebbaf5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: rgb(237, 219, 186);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        
        /* 添加音乐控制按钮样式 */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(247, 180, 242, 0.7);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .music-btn:hover {
            background-color: rgba(237, 219, 186, 0.7);
        }
    </style>
    <script>
        let isPlaying = false;
        
        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            const musicIcon = document.getElementById('musicIcon');
            
            if (isPlaying) {
                audio.pause();
                musicIcon.innerHTML = '♪';
            } else {
                audio.play();
                audio.volume = 0.5;
                musicIcon.innerHTML = '♫';
            }
            isPlaying = !isPlaying;
        }
        
        function validateForm(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === '王艺涵' && password === '20031024') {
                // 登录成功，跳转到指定页面
                window.location.href = '../part1/p1.html';
            } else {
                // 登录失败，显示错误提示
                alert('用户名或密码错误，请重试！');
                // 清空密码输入框
                document.getElementById('password').value = '';
            }
        }
    </script>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="../resources/musics/白云.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
    </audio>
    
    <button class="music-btn" onclick="toggleMusic()">
        <span id="musicIcon" style="font-size: 20px;">♪</span>
    </button>
    
    <div class="login-container">
        <h2>ourWorld@w&m</h2>
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">登录</button>
        </form>
    </div>
</body>
</html>
